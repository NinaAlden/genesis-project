<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Genesis Contact Page</title>
</head>
<body>
    <main>
        <header>
            <div class="logo-container">
                <ul class="nav">
                    <li><a href="index.html">
                        <img src="images/Logo.svg" alt="Genesis Logo" class="logo-position">
                    </a></li>
                </ul>
            </div>    
            <nav>
                <ul class="nav">
                    <li><a class="nav-appearance" href="projects.html">Projects</a></li>
                    <li><a class="nav-appearance" href="contact.html">Contacts</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="text">
                <h1>Full set of great
                    <br>
                    features to make your
                    <br>
                    product fresh
                </h1>
                <p class="body-text">
                    Our favorite brands are our friends! We help them to 
                    <br>
                    achieve their goals, they help us to
                    stay sharp.
                </p>
            </div>
            <form class="form" action="" >
                <input class="input-area" type="text"  
                placeholder="Name" required autofocus maxlength="30">
                <input class="input-area" type="e-mail" 
                placeholder="Email" required autofocus maxlength="30" 
                minlength="5">
                <textarea class="text-box" id="letter"  rows="1" 
                placeholder="Message"></textarea>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        </div>
        <div class="container">
            <img src="images/Map.png" alt="Map" class="map">  
        </div>
        <footer>
            <div class="logo-container">
                <ul class="nav">
                    <li><a href="index.html">
                        <img src="images/Logo.svg" alt="Genesis Logo" class="logo-position">
                    </a></li>
                </ul>
            </div>
            <nav>
                <ul class="nav">
                    <li><a class="nav-appearance" href="projects.html">Projects</a></li>
                    <li><a class="nav-appearance" href="contact.html">Contacts</a></li>
                </ul>
            </nav>
        </footer>
    </main>
</body>
</html>
